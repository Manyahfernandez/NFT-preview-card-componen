<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="contenedor">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="cubo en equilibrio" class="img__cubo">
      <img src="images/icon-view.svg" alt="view" class="view">
    </div>
    <div class="text">
      <h1 class="text__title">Equilibrium #3429</h1>
      <p class="text__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="contenedor2">
        <div class="balance">
          <!-- <img src="/images/icon-ethereum.svg" alt="icono ethereum"> -->
          <p class="text--balance text__paragraph">0.041ETH</p>
        </div>
        <div class="text__time">
          <p class="text__paragraph text__paragraph--icon">3 days left</p>
        </div>
      </div>
      <hr/>
    </div>
    <div class="usuario">
      <img src="images/image-avatar.png" alt="avatar usuario" class="usuario__avatar">
        <p class=" text__paragraph usuario__text">Creation of <span class="usuario__creator">Jules Wyvern</span></p>
    </div>
  </main>
<!-- 
  

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
